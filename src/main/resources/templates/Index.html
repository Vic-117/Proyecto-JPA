            <section class="navbar bg-body-tertiary" >
                <div class="container-fluid">
                    <div class="row w-100 align-items-center g-3"> 

                        <form class="col-12 col-lg-9" method="post" th:object="${UsuarioBusqueda}" th:action="@{Usuario/Search}">
                            <div class="input-group">
                                <label class="input-group-text">BUSCAR</label>

                                <input type="text" class="form-control col-3" placeholder="Nombre" th:field="*{Nombre}"/>
                                <input type="text" class="form-control col-3" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}"/>
                                <input type="text" class="form-control d-none d-md-block col-3" placeholder="Apellido Materno" th:field="*{ApellidoMaterno}" /> <select class="form-control" th:field="*{rol.idRol}">
                                    <option value="0" class="col-3">Selecciona un rol</option>
                                    <option th:each="rol:${Roles}" th:text="${rol.nombre}" th:value="${rol.idRol}"></option>
                                </select>

                                <button type="submit" class="btn btn-warning"><i class="bi bi-search"></i></button>
                            </div>
                        </form>

                        <div class="col-12 col-lg-3 d-flex justify-content-end align-items-center">

                            <a th:href='@{/Usuario/CargaMasiva}' class="btn btn-outline-success me-2">Carga masiva</a>
                            <a th:href='@{/Usuario/UsuarioDireccionForm}' class="btn btn-outline-success">Agregar usuario</a>
                        </div>
                    </div>
                </div>
            </section>


            <table class="table  table-hover table-responsive align-middle  table-bordered  col-sm-12 rounded-4" >
                <!--cabeceras de tabla-->
                <thead class="table-primary text-center"style="color:#054070">
                <th class="col-2" >Nombre Completo</th>
                <th class="col-4">Informaci√≥n</th>
                <th class="col-4" >Direccion</th>
                <th class="col-1" style="color:green">Acciones</th> 
                <th class="col-1" style="color:green">Desactivar</th> 
                </thead>

                <!--filas de la tabla-->
                <tr th:each = "usuario:${Usuarios}">

                    <!--celdas/datos de la tabla-->
                    <td th:text="|${usuario.nombre} ${usuario.apellidoPaterno} ${usuario.apellidoMaterno}|"/>

                    <td th:utext="|<b> Correo:</b> ${usuario.email}.<br><b>Fecha de Nacimiento:</b> ${usuario.fechaNacimiento}<br><b>Sexo:</b> ${usuario.sexo} <br><b>Telefono:</b> 
                        ${usuario.telefono}<br><b>Celular:</b> ${usuario.celular} <br><b>Curp:</b> ${usuario.curp}<br><b>Rol:</b> ${usuario.rol.idRol} |"/>

                    <td >
                        <ul th:if="${usuario.Direcciones !=null}" >
                            <li th:each = "direccion:${usuario.Direcciones}" th:text="|Calle. ${direccion.calle}. No.Interior. ${direccion.numeroInterior}. No.Exterior. ${direccion.numeroExterior}. CodPos. ${direccion.colonia.CodigoPostal}. col. ${direccion.colonia.nombre}|"></li>
                        </ul>
                        <ul th:unless="${usuario.Direcciones ==null}" >
                            <p ></p>
                        </ul>



                    <td class="text-center">
                        <!--<button class="btn btn-danger" th:href="@{Usuario/delete/{idUsuario} (idUsuario = ${usuario.IdUsuario})}">-->
                        <!--Llamamos a la funcion de forma dinamica con thymeleaf-->
                        <button class="btn border-danger mb-2 col-8" th:onclick="|EliminarUsuario(${usuario.idUsuario})|">
                            <i class="bi bi-trash-fill"></i>
                        </button>

                        <a href="url" class="btn border-info col-8" th:href="@{/Usuario/detail/{idUsuario} (idUsuario=${usuario.idUsuario})}">


                            <i class="bi bi-vector-pen"></i>
                        </a>



                    </td>

                    <td class="text-center" style="background-color: aliceblue">
                        <div class="form-check form-switch text-center col-12">
                            <input class="form-check-input" type="checkbox" role="switch" th:id="'switch'+${usuario.idUsuario}" onchange="mensajeCheck(this)" >

                        </div>
                    </td>


                </tr>



            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script th:if="${resultDelete}" th:inline="javascript">
                                console.log([[${resultDelete}]]);
                                if ([[${resultDelete.Correct}]]){
                                Swal.fire({
                                position: "top-end",
                                        icon: "success",
                                        title: "Realizado",
                                        text:[[${resultDelete.Object}]],
                                });
                                } else{
                                Swal.fire({
                                position: "top-end",
                                        icon: "Error",
                                        title: "We have some problems...",
                                        text:[[${resultDelete.Object}]],
                                });
                                }
        </script>

        <script>
            function EliminarUsuario(idUsuario) {
            Swal.fire({
            title: "Are you sure?",
                    text: "You won't be able to revert this!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, delete it!"
            }).then((result) => {
            if (result.isConfirmed) {

            window.location.href = "/Usuario/delete/" + idUsuario;
            }
            });
            }

        </script>

        <script th:if="${ResultAgregar}" th:inline="javascript">





            Swal.fire({
            position: "top-end",
                    icon: "success",
                    title: [[${ResultAgregar}]],
                    showConfirmButton: false,
                    timer: 1500
            });
        </script>

        <script>

            function mensajeCheck(thisElement){

            if ($(thisElement).is(':checked')){
            console.log("usuario desactivado");
            } else{
            console.log("Usuario activado");
            }

            }

        </script>

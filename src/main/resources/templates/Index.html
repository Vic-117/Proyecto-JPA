            <!--TABLA DE USUARIOS-->
            <table class="table  table-hover table-responsive align-middle  table-bordered  col-sm-12 rounded" >
                <!--cabeceras de tabla-->
                <thead class="table-primary text-center"style="color:#054070">
                <th class="col-2" >Nombre Completo</th>
                <th class="col-4">Información</th>
                <th class="col-4" >Direccion</th>
                <th class="col-1" style="color:green">Acciones</th> 
                <th class="col-1" style="color:green">Desactivar</th> 
                </thead>

                <!--filas de la tabla-->
                <tr th:each = "usuario:${Usuarios}" th:id="|filasTabla${usuario.idUsuario}|">

                    <!--celdas/datos de la tabla-->
                    <td th:text="|${usuario.nombre} ${usuario.apellidoPaterno} ${usuario.apellidoMaterno}|"/>

                    <td th:utext="|<b> Correo:</b> ${usuario.email}.<br><b>Fecha de Nacimiento:</b> ${usuario.fechaNacimiento}<br><b>Sexo:</b> ${usuario.sexo} <br><b>Telefono:</b> 
                        ${usuario.telefono}<br><b>Celular:</b> ${usuario.celular} <br><b>Curp:</b> ${usuario.curp}<br><b>Rol:</b> ${usuario.rol.nombre} |"/>

                    <td >
                        <ul th:if="${usuario.Direcciones !=null}" >
                            <li th:each = "direccion:${usuario.Direcciones}" th:text="|Calle. ${direccion.calle}. No.Interior. ${direccion.numeroInterior}. No.Exterior. ${direccion.numeroExterior}. CodPos. ${direccion.colonia.CodigoPostal}. col. ${direccion.colonia.nombre}|"></li>
                        </ul>
                        <ul th:unless="${usuario.Direcciones ==null}" >
                            <p ></p>
                        </ul>



                    <td class="text-center" th:id=|td${usuario.idUsuario}| >
                        <!--<button class="btn btn-danger" th:href="@{Usuario/delete/{idUsuario} (idUsuario = ${usuario.IdUsuario})}">-->
                        <!--Llamamos a la funcion de forma dinamica con thymeleaf-->
                        <button class="btn border-danger mb-2 col-8" th:if="${usuario.estatus}==1" th:onclick="|EliminarUsuario(${usuario.idUsuario})|">
                            <i class="bi bi-trash-fill"></i>
                        </button>

                        <a href="url" class="btn border-info col-8" th:if="${usuario.estatus}==1" th:href="@{/Usuario/detail/{idUsuario} (idUsuario=${usuario.idUsuario})}">


                            <i class="bi bi-vector-pen"></i>
                        </a>



                    </td>

                    <td class="text-center" style="background-color: aliceblue">
                        <div class="form-check form-switch text-center col-12">

                        </div>
                    </td>


                </tr>

        <script>
            function EliminarUsuario(idUsuario) {
            Swal.fire({
            title: "Seguro de que quieres continuar?",
                    text: "No podrás deshacer esta acción ",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "¡Borrar!"
            }).then((result) => {
            if (result.isConfirmed) {

            window.location.href = "/Usuario/delete/" + idUsuario;
            }
            });
            }

        </script>

        <script th:inline="javascript">


            function mensajeCheck(thisElement, estatus, idUsuario){

            var id = "#filasTabla" + idUsuario;
            if ($(thisElement).is(':checked')){

            estatus = 1;
            $.ajax({
            url: "/Usuario/softDelete/" + idUsuario + "/" + estatus, //url de la peticion
                    method: "GET", //tipo de accion
                    dataType: 'json', // tipos de datos
                    //Cuando la peticion fue exitosa:
                    success: function (data, textStatus, jqXHR) {
                    if (data.Correct) {
                    window.location.href = "/Usuario";
                    }
                    },
                    //Cuando hubo error en la petición 
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus);
                    }

            });
            } else{

            estatus = 0;
            var idAcciones = "td" + idUsuario;
//            $(idAcciones).siblings().css({"display":"none"});

            $.ajax({
            url: "/Usuario/softDelete/" + idUsuario + "/" + estatus, //url de la peticion
                    method: "GET", //tipo de accion
                    dataType: 'json', // tipos de datos
                    //data
                    //Cuando la peticion fue exitosa:
                    success: function (data, textStatus, jqXHR) {
                    if (data.Correct) {
                    console.log("Usuario desactivado");
                    window.location.href = "/Usuario";
//                    $(this).css("opacity", "1");
//                    var id = "#filasTabla"+idUsuario;
//                     $(id).addClass("text-decoration-line-through");

                    }
                    },
                    //Cuando hubo error en la petición 
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus);
                    }

            });
            }

            }



        </script>
